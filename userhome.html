<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户中心-学习辅助系统</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/pageCss/userhome.css" rel="stylesheet"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="text-align:right;"> 
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="/"></a>
			<h1 class="mui-title">用户中心</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div>
					<h1 id="username"></h1>
					<input style="font-size: 20px;display: none;text-align: center;" id="uname_modify" type="text"/>
				</div>
				<h3 id="userinfo"></h3>
			</div>
			
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">修改信息</a>
						<div class="mui-collapse-content"> 
							<div style="width: 7rem;" onclick="modifyUsername();" class="mui-btn mui-btn-blue mui-btn-outlined" id="modifyBtn">修改用户名</div>
							<div style="width: 7rem;" onclick="modifyPassword();" class="mui-btn mui-btn-red mui-btn-outlined" id="modifyBtn">修改密码</div>
						</div>
					</li>
				</ul>
			</div>
			
			<div class="mui-card" id="wrong_list_card">
				<div id="wrong_collapse_list"> 
					<h4 style="margin-top: 10px;" href="#">错题列表</h4>
					<ul class="mui-table-view" id="wrong-list">
				
					</ul>
					<ul id="pagination" class="mui-pagination">
				
					</ul>
				</div>
			</div>

			<button type="button" class="mui-btn mui-btn-block mui-btn-danger" style="width: 90%; margin-left: 5%;" onclick="logout()">退出登录</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/pageInit.js"></script>
		<script type="text/javascript" src="js/pageJS/config.js"></script>
		<script type="text/javascript" src="js/pageJS/userhome.js"></script>
	</body>

</html>
