<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- <meta http-equiv="Content-Security-Policy">  -->
		<title>忘记密码-学习辅助系统</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/pageCss/reg.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row" style="margin-top: 5px;">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='code' type="text" class="mui-input-clear mui-input" placeholder="请输入验证码">
				</div>

				<a class="mui-btn mui-btn-green mui-btn-block" onclick="sendEmail();" id="sendCodeBtn">发送验证码</a>

				<div class="mui-input-row" style="margin-top: 20px;">
					<label>用户名</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<!-- <div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div> -->
			</form>
			<div class="mui-content" style="text-align: left; margin-left: 3%; margin-top: 10px;">
				<p>注意:</p>
				<p>1.用户名长度在1-20之间，仅包含字母与数字</p>
				<p>2.密码不少于8位，不能包含换行符和回车</p>
			</div>
			<div class="mui-content-padded">
				<a id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</a>
			</div>
		</div>
		
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>
		<script type="text/javascript" src="js/pageJS/config.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/pageJS/reg.js"></script>
	</body>

</html>
