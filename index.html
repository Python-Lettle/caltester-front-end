<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>主页-学习辅助系统</title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="text-align:right;"> 
			<h1 class="mui-title">学习辅助系统</h1>
			<a class="mui-icon mui-icon-person" onclick="user()"></a>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse mui-active"> 
						<a class="mui-navigate-right" href="#">学习</a>
						<div class="mui-collapse-content"> 
							<button type="button" class="mui-btn mui-btn-green mui-btn-outlined" id="calculate" onclick="cal_page()">简单计算练习</button>
							<button type="button" class="mui-btn mui-btn-danger mui-btn-outlined" id="wrong" onclick="wrong_page()">错题重做</button>
							<button type="button" class="mui-btn mui-btn-blue mui-btn-outlined" id="word" onclick="rank()">排行榜</button> 	
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse"> 
						<a class="mui-navigate-right" href="#">更新日志</a>
						<div class="mui-collapse-content">
							<p style="font-weight: bold;">V1.4.3: 增加了排行榜查看自己排名的功能</p>
							<p style="font-weight: bold;">V1.4.2: 修复了一些bug</p>
							<p style="font-weight: bold;">V1.3.5: 增加错题重做功能</p>
							<p style="font-weight: bold;">V1.3.1: 增加更新日志的功能</p>
						</div>
					</li>
				</ul>
				
			</div>
		</div>
		
		<script type="text/javascript" src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<!-- <script type="text/javascript" src="js/pageJS/config.js"></script> -->
		<script type="text/javascript" src="js/pageJS/index.js"></script>
	</body>
</html>
